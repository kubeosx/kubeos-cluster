apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: testingapp
  namespace: dev
spec:
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/iamsourabh-in/testingapp

---

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: testingapp
  namespace: dev
spec:
  interval: 1m0s
  path: ./deploy/k8s/overlays/dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: testingapp